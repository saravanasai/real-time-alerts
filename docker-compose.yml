version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: alerts_db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: alerts_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: alerts_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://root:root@db:5432/alerts_db
      ENVIRONMENT: development
      PYTHONUNBUFFERED: 1
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
